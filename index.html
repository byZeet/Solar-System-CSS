<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 8</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="solar-container">

      </div>
      <div class="solar-nav solar-tierra">

      </div>
      <div class="solar-nav solar-marte">

      </div>
      <div class="solar-nav solar-jupiter">
        <div class="solar-name">Jupiter</div>
      </div>
      <div class="solar-nav solar-saturno">

      </div>
      <div class="solar-nav solar-urano">

          <div class="solar-object"></div>
        </div>
        <div class="solar-orbit solar-saturno">
          <div class="solar-object"></div>
        </div>
        <div class="solar-orbit solar-urano">
          <div class="solar-object"></div>
        </div>
        <div class="solar-orbit solar-neptuno">
          <div class="solar-object"></div>
        </div>
